<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvesting Links Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Harvesting Links Project</h1>
  <h4>Harvest all the URL links and email address of a given piece of text by...</h4>
  <form action="#" method="post" enctype="multipart/form-data" id="form">
    <label for="fileupload">Selecting a text file to upload...</label>
    <input type="file" name="fileupload" value="fileupload" id="fileupload">
    <hr>
    <p>...Or enter a paragraph of text to be parsed.</p>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    <!-- <input type="submit" value="Harvest Links"> -->
    <button type="submit" value="Submit" id="submitButton">Harvest Links</button>
  </form>

  <script type="text/javascript" src="harvesting_links.js"></script>
</body>
</html>
